<h1>Esperando...</h1>

<script src="jquery-3.6.4.min.js"></script>

<script>

    // Función secundaria
    function reportarBytes(bytes) {
        console.log("Se han descargado", bytes, "bytes")
    }

    // Función primaria
    function descargarPicsum(id, callback) {
        const url = `https://picsum.photos/${id}`

        $.ajax({
            url,
            success(data) {
                callback(data.length)
            }
        })
    }

    descargarPicsum(200, reportarBytes)
    descargarPicsum(300, reportarBytes)
    descargarPicsum(400, reportarBytes)
    
    descargarPicsum(1200, function (bytes) {
        $("h1").text(`Se ha descargado ${bytes} bytes`)
    })

</script>
