<script src="jquery-3.6.4.min.js"></script>

<script>

    // Función secundaria -> Controladora
    function callback(result) {
        console.log("Resultado:", result, new Date())
    }

    // Función secundaria -> Controladora
    function callback2(result) {
        console.warn("Resultado 2:", result, new Date())
    }

    // Función principal -> Propagadora
    setInterval(callback2, 2000)

</script>
