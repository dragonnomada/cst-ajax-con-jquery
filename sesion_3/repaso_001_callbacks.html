<script src="jquery-3.6.4.min.js"></script>

<script>

    function procesarTarea(callback) {
        const start = new Date()
        setTimeout(function () {
            const resultado = new Date() - start
            callback(resultado)
        }, Math.floor(Math.random() * 5000))
    }

    procesarTarea(function (tiempo) {
        console.log("La tarea ha finalizado en:", tiempo)

        // Nivel de anidaci贸n 1

        procesarTarea(function (tiempo2) {
            console.log("La tarea 2 ha finalizado en:", tiempo2)

            // Nivel de anidaci贸n 2

            procesarTarea(function (tiempo3) {
                console.log("La tarea 3 ha finalizado en:", tiempo3)

                // Nivel de anidaci贸n 3
            })

            // Nivel de anidaci贸n 2
        })
    })

</script>
