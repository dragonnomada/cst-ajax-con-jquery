<script>

    function procesarTarea() {
        return new Promise(callback => {

            const start = new Date()
            setTimeout(function () {
                const resultado = new Date() - start
                callback(resultado)
            }, Math.floor(Math.random() * 5000))

        })
    }

    // Las funciones as√≠ncronas siempre regresan una promesa
    async function app() {
        
        const tiempo1 = await procesarTarea()

        console.log("La tarea 1 ha finalizado en:", tiempo1)
        
        const tiempo2 = await procesarTarea()

        console.log("La tarea 2 ha finalizado en:", tiempo2)
        
        const tiempo3 = await procesarTarea()

        console.log("La tarea 3 ha finalizado en:", tiempo3)

    }
