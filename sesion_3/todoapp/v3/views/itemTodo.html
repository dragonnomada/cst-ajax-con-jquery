<style>
    .todo-item {
        display: flex;
        flex-direction: column;
    }

    .todo-item.completado span[data-rel='titulo'] {
        text-decoration: line-through;
    }

    .todo-legend {
        display: flex;
        font-weight: 600;
    }

    .todo-details {
        display: flex;
        justify-content: space-between;
    }

    span[data-rel="id"] {
        padding-left: 0.2em;
        padding-right: 0.6em;
    }

    span[data-rel='creado'], span[data-rel='actualizado'] {
        font-size: 0.7em;
    }
</style>

<div class="todo-item">
    <div class="todo-legend">
        <div class="todo-check">
            <input data-rel="completado" type="checkbox">
        </div>
        <span data-rel="id">[ID]</span>
        <span data-rel="titulo">[TITULO]</span>
    </div>
    <div class="todo-details">
        <span data-rel="creado">[FECHA CREADO]</span>
        <span data-rel="actualizado">[FECHA ACTUALIZADO]</span>
    </div>
</div>
